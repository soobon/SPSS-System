<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUT_SSPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
        }
        .btn {
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.4);
        }
        .transition {
            transition: all 0.3s;
        }
        .bg-primary-light {
            background-color: #e9f5ff;
        }
        .text-primary-light {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            return (
                <div>
                    <LoginScreen />
                    <Dashboard />
                    <UploadScreen />
                    <PrintSettings />
                    <PrintHistory />
                    <BuyPages />
                    <PaymentConfirmation />
                    <ErrorScreen />
                </div>
            );
        }

        function LoginScreen() {
            return (
                <div className="min-vh-100 d-flex align-items-center justify-content-center bg-primary-light">
                    <div className="bg-white p-5 rounded shadow-lg w-100" style={{ maxWidth: '400px' }}>
                        <img src="https://placehold.co/150x150" alt="HCMUT_SSPS Logo" className="mx-auto d-block mb-4" />
                        <h2 className="text-center text-primary-light mb-4">Đăng nhập</h2>
                        <form>
                            <div className="mb-3">
                                <label className="form-label">Tên đăng nhập (email trường)</label>
                                <input type="email" className="form-control input" required />
                            </div>
                            <div className="mb-3">
                                <label className="form-label">Mật khẩu</label>
                                <input type="password" className="form-control input" required />
                            </div>
                            <button type="submit" className="btn btn-primary w-100 mb-3">Đăng nhập</button>
                            <div className="text-end">
                                <a href="#" className="text-primary-light">Quên mật khẩu?</a>
                            </div>
                            <div className="text-center mt-3">
                                <a href="#" className="text-primary-light">Dịch vụ xác thực HCMUT_SSO</a>
                            </div>
                            <div className="text-danger mt-3 d-none">Thông báo lỗi</div>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            return (
                <div>
                    <header className="bg-white shadow-sm sticky-top">
                        <div className="container py-3 d-flex justify-content-between align-items-center">
                            <img src="https://placehold.co/100x50" alt="HCMUT_SSPS Logo" />
                            <nav>
                                <ul className="nav">
                                    <li className="nav-item"><a href="#" className="nav-link text-dark">Trang chủ</a></li>
                                    <li className="nav-item"><a href="#" className="nav-link text-dark">Tài liệu</a></li>
                                    <li className="nav-item"><a href="#" className="nav-link text-dark">Lịch sử</a></li>
                                    <li className="nav-item"><a href="#" className="nav-link text-dark">Mua thêm trang in</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                    <main className="container my-5">
                        <h1 className="mb-4">Chào mừng, [Tên Sinh Viên]</h1>
                        <div className="row g-4 mb-4">
                            <div className="col-md-6">
                                <div className="bg-white p-4 rounded shadow-sm">
                                    <h2 className="h5">Số trang in còn lại</h2>
                                    <p>A4: 100 trang</p>
                                    <p>A3: 50 trang</p>
                                </div>
                            </div>
                            <div className="col-md-6">
                                <div className="bg-white p-4 rounded shadow-sm">
                                    <h2 className="h5">Thống kê nhanh</h2>
                                    <p>Số lần in trong tháng: 10</p>
                                    <p>Tổng số trang đã in: 200</p>
                                </div>
                            </div>
                        </div>
                        <div className="row g-4 mb-4">
                            <div className="col-md-4">
                                <a href="#" className="btn btn-primary w-100 py-3">Tải lên tài liệu để in</a>
                            </div>
                            <div className="col-md-4">
                                <a href="#" className="btn btn-primary w-100 py-3">Xem lịch sử in</a>
                            </div>
                            <div className="col-md-4">
                                <a href="#" className="btn btn-primary w-100 py-3">Mua thêm trang in</a>
                            </div>
                        </div>
                        <div className="bg-warning p-4 rounded shadow-sm">
                            <h2 className="h5">Thông báo quan trọng</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </main>
                </div>
            );
        }

        function UploadScreen() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Tải lên tài liệu</h1>
                    <div className="bg-white p-5 rounded shadow-sm">
                        <div className="border border-dashed border-2 border-secondary p-5 text-center mb-4">
                            <p>Kéo và thả file vào đây</p>
                        </div>
                        <button className="btn btn-primary mb-4">Chọn file</button>
                        <p className="mb-4">Các định dạng file được hỗ trợ: PDF, DOCX, PPTX</p>
                        <div className="bg-light p-4 rounded mb-4">
                            <p>Tên file: example.pdf</p>
                            <p>Kích thước: 1.2 MB</p>
                            <p>Số trang: 10</p>
                        </div>
                        <div className="d-flex justify-content-between">
                            <button className="btn btn-primary">Tiếp tục</button>
                            <button className="btn btn-danger">Hủy</button>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintSettings() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Cài đặt in</h1>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <h2 className="h5">Chọn máy in</h2>
                        <select className="form-select mb-4">
                            <option>Máy in 1 - Vị trí A</option>
                            <option>Máy in 2 - Vị trí B</option>
                            <option>Máy in 3 - Vị trí C</option>
                        </select>
                        <div className="bg-light p-4 rounded">
                            <p>ID: 001</p>
                            <p>Hãng: HP</p>
                            <p>Model: LaserJet Pro</p>
                            <p>Vị trí: Phòng 101</p>
                        </div>
                    </div>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <h2 className="h5">Tùy chọn in</h2>
                        <div className="mb-3">
                            <label className="form-label">Kích thước giấy</label>
                            <select className="form-select">
                                <option>A4</option>
                                <option>A3</option>
                            </select>
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Số trang cần in</label>
                            <input type="text" className="form-control" placeholder="Tất cả hoặc chọn range" />
                        </div>
                        <div className="mb-3">
                            <label className="form-label">In một mặt/hai mặt</label>
                            <select className="form-select">
                                <option>Một mặt</option>
                                <option>Hai mặt</option>
                            </select>
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Số bản sao</label>
                            <input type="number" className="form-control" value="1" />
                        </div>
                    </div>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <h2 className="h5">Xem trước chi phí in</h2>
                        <p>Số trang sẽ bị trừ: 10</p>
                    </div>
                    <div className="d-flex justify-content-between">
                        <button className="btn btn-primary">Xác nhận in</button>
                        <button className="btn btn-danger">Quay lại</button>
                    </div>
                </div>
            );
        }

        function PrintHistory() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Lịch sử in</h1>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <div className="row mb-4">
                            <div className="col-md-6">
                                <label className="form-label">Khoảng thời gian</label>
                                <input type="date" className="form-control mb-2" />
                                <input type="date" className="form-control" />
                            </div>
                            <div className="col-md-6">
                                <label className="form-label">Lọc theo máy in</label>
                                <select className="form-select">
                                    <option>Tất cả</option>
                                    <option>Máy in 1</option>
                                    <option>Máy in 2</option>
                                    <option>Máy in 3</option>
                                </select>
                            </div>
                        </div>
                        <table className="table table-bordered">
                            <thead className="table-light">
                                <tr>
                                    <th>Ngày giờ</th>
                                    <th>Tên file</th>
                                    <th>Máy in</th>
                                    <th>Số trang</th>
                                    <th>Kích thước giấy</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2023-01-01 10:00</td>
                                    <td>example.pdf</td>
                                    <td>Máy in 1</td>
                                    <td>10</td>
                                    <td>A4</td>
                                    <td>Thành công</td>
                                </tr>
                                {/* Repeat for each history item */}
                            </tbody>
                        </table>
                        <div className="d-flex justify-content-between mt-4">
                            <button className="btn btn-primary">Xuất báo cáo</button>
                            <div className="text-end">
                                <p>Tổng số trang đã in: 200 (A4), 50 (A3)</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function BuyPages() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Mua thêm trang in</h1>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <p>Số dư trang in hiện tại: A4: 100 trang, A3: 50 trang</p>
                        <div className="mb-3">
                            <label className="form-label">Số lượng trang muốn mua (A4)</label>
                            <input type="number" className="form-control" value="10" />
                        </div>
                        <div className="mb-3">
                            <p>Tương đương số trang A3: 5</p>
                        </div>
                        <div className="mb-3">
                            <p>Tổng chi phí: 50,000 VND</p>
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Phương thức thanh toán</label>
                            <select className="form-select">
                                <option>BKPay</option>
                            </select>
                        </div>
                        <div className="d-flex justify-content-between">
                            <button className="btn btn-primary">Thanh toán</button>
                            <button className="btn btn-danger">Hủy</button>
                        </div>
                    </div>
                </div>
            );
        }

        function PaymentConfirmation() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Xác nhận thanh toán</h1>
                    <div className="bg-white p-5 rounded shadow-sm mb-4">
                        <p>Giao dịch thành công</p>
                        <p>Chi tiết giao dịch:</p>
                        <p>Số trang mua: 10 (A4)</p>
                        <p>Tổng tiền: 50,000 VND</p>
                        <p>Số dư trang in mới: A4: 110 trang, A3: 55 trang</p>
                        <div className="d-flex justify-content-center mt-4">
                            <button className="btn btn-primary">Quay lại trang chủ</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ErrorScreen() {
            return (
                <div className="container my-5">
                    <h1 className="mb-4">Thông báo lỗi</h1>
                    <div className="bg-danger text-white p-5 rounded shadow-sm mb-4">
                        <p>Lỗi: File không hợp lệ</p>
                        <p>Hướng dẫn khắc phục: Vui lòng chọn file có định dạng PDF, DOCX hoặc PPTX.</p>
                        <div className="d-flex justify-content-center mt-4">
                            <button className="btn btn-light">Quay lại</button>
                            <button className="btn btn-success ms-3">Thử lại</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
